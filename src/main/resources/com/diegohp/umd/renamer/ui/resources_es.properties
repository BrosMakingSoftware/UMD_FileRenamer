description_about=Esta aplicaci\u00f3n lee archivos ISO y CSO y extrae su informaci\u00f3n para generar un nombre de archivo reconocido y estandarizado sin cambiar las propiedades del juego de PSP.\nAlgunas clases del projecto jpcsp son usas, este es un emulador de c\u00f3digo libre escrito en Java de consola Playstation Portable. Para m\u00e1s informaci\u00f3n, la p\u00e1gina oficial es http://jpcsp.org/ y el c\u00f3digo se puede descargar de http://code.google.com/p/jpcsp/\nEsta aplicaci\u00f3n es parcialmente basada e inspirada en el projecto UmdBrowser (http://code.google.com/p/jumdbrowser/), una aplicaci\u00f3n para listar y navegar dento de im\u00e1genes UMD.
